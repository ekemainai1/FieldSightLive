steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/fieldsightlive-backend:$COMMIT_SHA', './backend']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', 
           '-t', 'gcr.io/$PROJECT_ID/fieldsightlive-frontend:$COMMIT_SHA', 
           '--build-arg', 'NEXT_PUBLIC_API_URL=$_API_URL',
           '--build-arg', 'NEXT_PUBLIC_WS_URL=$_WS_URL',
           '--build-arg', 'NEXT_PUBLIC_FIREBASE_API_KEY=$_FIREBASE_API_KEY',
           '--build-arg', 'NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=$_FIREBASE_AUTH_DOMAIN',
           '--build-arg', 'NEXT_PUBLIC_FIREBASE_PROJECT_ID=$_FIREBASE_PROJECT_ID',
           '--build-arg', 'NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=$_FIREBASE_STORAGE_BUCKET',
           '--build-arg', 'NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=$_FIREBASE_MESSAGING_SENDER_ID',
           '--build-arg', 'NEXT_PUBLIC_FIREBASE_APP_ID=$_FIREBASE_APP_ID',
           './frontend']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fieldsightlive-backend:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fieldsightlive-frontend:$COMMIT_SHA']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'fieldsightlive-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/fieldsightlive-backend:$COMMIT_SHA'
      - '--region'
      - '$_REGION'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'DATA_PROVIDER=$_DATA_PROVIDER,STORAGE_PROVIDER=$_STORAGE_PROVIDER,GEMINI_API_KEY=${_GEMINI_API_KEY},GOOGLE_CLOUD_PROJECT=${_GOOGLE_CLOUD_PROJECT},GOOGLE_CLOUD_LOCATION=${_GOOGLE_CLOUD_LOCATION},GEMINI_LIVE_MODEL=${_GEMINI_LIVE_MODEL}'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'fieldsightlive-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/fieldsightlive-frontend:$COMMIT_SHA'
      - '--region'
      - '$_REGION'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

images:
  - 'gcr.io/$PROJECT_ID/fieldsightlive-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/fieldsightlive-frontend:$COMMIT_SHA'

substitutions:
  _REGION: 'us-central1'
  _DATA_PROVIDER: 'firestore'
  _STORAGE_PROVIDER: 'gcs'
  _API_URL: 'https://fieldsightlive-backend.run.app'
  _WS_URL: 'wss://fieldsightlive-backend.run.app'
  _FIREBASE_API_KEY: ''
  _FIREBASE_AUTH_DOMAIN: ''
  _FIREBASE_PROJECT_ID: ''
  _FIREBASE_STORAGE_BUCKET: ''
  _FIREBASE_MESSAGING_SENDER_ID: ''
  _FIREBASE_APP_ID: ''
  _GEMINI_API_KEY: ''
  _GOOGLE_CLOUD_PROJECT: ''
  _GOOGLE_CLOUD_LOCATION: ''
  _GEMINI_LIVE_MODEL: 'gemini-live-2.5-flash-native-audio'

options:
  logging: CLOUD_LOGGING_ONLY
